{% extends 'base/base.html' %}
{% load static %}

{% block title %}Atléticas{% endblock title %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h2 class="text-center"> Lista de atléticas </h2>
    <a href="{% url 'atletica:atletica_add' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Adicionar
        atlética</a>
</div>

<div class="row mt-5">
    {% for atletica in object_list %}
        <a href="{% url 'atletica:atletica_detail' atletica.id %}">
            <div class="card" style="width: 18rem;">
                <img src="{% static 'img/orjia.png' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{atletica.nome}}</h5>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
