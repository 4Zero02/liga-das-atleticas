{% extends 'base/base2.html' %}
{% block content %}
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bem Vindo!</h1>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input class="form-control form-control-user" name="usuario"
                                               id="usuario" aria-describedby="emailHelp"
                                               placeholder="Insira seu email...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" name="senha"
                                               id="senha" placeholder="Senha">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg btn-block p-3">Login</button>
                                    <hr>
                                </form>
                                <hr>
                                <!--                                <div class="text-center">-->
                                <!--                                    <a class="small" href="../paginas/forgot-password.html">Forgot Password?</a>-->
                                <!--                                </div>-->
                                <!--                                <div class="text-center">-->
                                <!--                                    <a class="small" href="../paginas/register.html">Create an Account!</a>-->
                                <!--                                </div>-->
                                <!--                            </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
